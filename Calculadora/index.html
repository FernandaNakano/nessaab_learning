<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>CalculadoradePagamento</title>

</head>
<body>
    <header>
       <h1>Calculadora de Pagamento</h1>
    </header>

    <div id="form"> 
        <input type="number" id="n1" placeholder="digite o valor da compra"><br><br> 
        <select id="selector">
            <option value="1">1 - Em dinheiro ou Pix, 15% de desconto</option>
            <option value="2">2 - À vista no cartão de crédito, 10% de desconto</option>
            <option value="3">3 - Parcelado no cartão de crédito em duas vezes, sem juros</option>
            <option value="4">4 - Parcelado no cartão em três vezes ou mais, juros de 10%</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="digite a quantidade de parcelas"><br><br> 
        <button onclick="calcular()">Calcular</button>
    </div>    
    <div>
        <h3 id="resultado"></h3>
    </div>
<script src="./scripts/script.js"></script>
</body>
</html>
