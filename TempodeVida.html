<html>
    <script>

        function Tempodevida () {

        AnoNasc = Idade.getFullYear ()
        MesNasc = Idade.getMonth ()
        DiaNasc = Idade.getDate ()
        CalculodoAno = AnoAtual - AnoNasc
        CalculodoMes = MesAtual - MesNasc
        CalculodoDia = DiaAtual - DiaNasc

        console.log ("Ano Atual: ", AnoAtual)
        console.log ("Mes Atual: ", MesAtual)
        console.log ("Dia Atual: ", DiaAtual)
        console.log ("Agora: ", Agora)
        console.log ("A idade é: ", Idade)
        console.log ("O ano é: ", AnoNasc)
        console.log ("O mes é: ", MesNasc)
        console.log ("O dia é: ", DiaNasc)
        console.log ("Tempo de vida em anos: ", CalculodoAno)
        console.log ("Tempo de vida em meses: ", CalculodoMes)
        console.log ("Tempo de vida em dias: ", CalculodoDia)

        }

        Tempodevida ()

    </script>
</html>
