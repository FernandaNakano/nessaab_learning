<html>
    <script>

        function Tempodevida (AnoNasc,MesNasc,DiaNasc) {
        Agora = new Date()
        AnoAtual = Agora.getFullYear ()
        MesAtual = Agora.getMonth () + 1
        DiaAtual = Agora.getDate ()
        Idade = new Date ()
        CalculodoAno = AnoAtual - AnoNasc
        CalculodoMes = MesAtual - MesNasc
        CalculodoDia = DiaAtual - DiaNasc

        // TotalDias = (CalculodoAno * 365) + (CalculodoMes * 30) + CalculodoDia
        // TotalAnos = TotalDias / CalculodoAno
 
        if (MesAtual < MesNasc || MesAtual <= MesNasc && DiaAtual < DiaNasc) {
          CalculodoAno--
          if (MesAtual < MesNasc) {
            CalculodoMes = 12 - (MesNasc - MesAtual)
          }
          if (MesAtual <= MesNasc && DiaAtual < DiaNasc) {
            CalculodoDia = 30 - (DiaNasc - DiaAtual)
            CalculodoMes = 12 - (MesNasc - MesAtual) - 1
          }
        }
 
        if (MesAtual > MesNasc && DiaAtual < DiaNasc) {
          CalculodoDia = (DiaNasc - DiaAtual)
        }
 
        if (MesAtual > MesNasc && DiaAtual > DiaNasc) {
          CalculodoDia = 30 - (DiaAtual - DiaNasc)
          CalculodoMes = 12 - (MesAtual - MesNasc)
        }

        console.log ("O ano é: ", AnoNasc)
        console.log ("O mes é: ", MesNasc)
        console.log ("O dia é: ", DiaNasc)
        console.log ("Tempo de vida em anos: ", CalculodoAno)
        console.log ("Tempo de vida em meses: ", CalculodoMes)
        console.log ("Tempo de vida em dias: ", CalculodoDia)

        }

        Tempodevida (1996,3,29)

    </script>
</html>
